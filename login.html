<script>
$(document).ready(function(){
    $("#login").click(function(){
       var correoPaciente = $("#correoPaciente").val();
        var passwordPaciente = $("#passwordPaciente").val();

        alert(correoPaciente);

        if(correoPaciente == "" || passwordPaciente == ""){
            $("#error").text("Campos Vacios");
            $("#error").css("color","red");
        }
        else
        {
            $.post("../controller/login.php",
            {
                correoPaciente: correoPaciente,
                passwordPaciente: passwordPaciente
            },
            function(data,status){

                console.log(data);

                var obj = JSON.parse(data);

                if(obj.estado == true)
                {
                    window.location.replace("perfilpacientes.php");
                }
                else if (obj.estado == false){
                    $("#error").text("Error al iniciar sesion");
                    $("#error").css("color","red");
                }
            });
        }
    });
});
</script>
